<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h3>Quản lý tuyển sinh</h3>
        <div class="input-group mb-3">
            <input type="text" class="mr-2" id="diemChuan" placeholder="Điểm chuẩn" aria-label="Username"
                aria-describedby="basic-addon1">
            <select var id="khuVuc" class="form-select mr-2" aria-label="Default select example">
                <option selected>Chọn khu vực</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <select id="doiTuong" class="form-select mr-2" aria-label="Default select example">
                <option selected>Chọn đối tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="mr-2" id="diem1" placeholder="Nhập điểm" aria-label="Username"
                aria-describedby="basic-addon1">
            <input type="text" class="mr-2" id="diem2" placeholder="Nhập điểm" aria-label="Username"
                aria-describedby="basic-addon1">
            <input type="text" class="mr-2" id="diem3" placeholder="Nhập điểm" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button id="btnketQua" type="button" class="btn btn-success">Kết Quả</button>
        <div class="alert alert-warning mt-3" id="result"></div>
        <hr>
        <h3>Tính tiền điện</h3>
        <div class="input-group mb-3">
            <input type="text" class="mr-2" id="nhapHoTen" placeholder="Nhập họ tên" aria-label="Username"
                aria-describedby="basic-addon1">
            <input type="text" class="mr-2" id="nhapKW" placeholder="Nhập kw" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button id="btnKetQua1" type="button" class="btn btn-success">Kết Quả</button>
        <div class="alert alert-warning mt-3" id="ketQua1"></div>
        <hr>
        <h3>Tính thuế thu nhập cá nhân</h3>
        <div class="input-group mb-3">
            <input type="text" class="mr-2" id="nhapHoTen1" placeholder="Nhập họ tên" aria-label="Username"
                aria-describedby="basic-addon1">
            <input type="text" class="mr-2" id="tongThuNhap" placeholder="Tổng thu nhập năm" aria-label="Username"
                aria-describedby="basic-addon1">
                <input type="text" class="mr-2" id="soNguoiPhuThuoc" placeholder="Số người phụ thuộc" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button id="btnTinhTienThue" type="button" class="btn btn-success">Tính tiền thuế</button>
        <div class="alert alert-warning mt-3" id="ketQua2"></div>
        <hr>
        <h3>Tính tiền cáp</h3>
        <div class="input-group mb-3">
            <select var id="khachHang" class="form-select mr-2" aria-label="Default select example" onchange="disableInput()">
                <option selected>Chọn loại khách hàng</option>
                <option value="resident">Nhà Dân</option>
                <option value="business">Doanh Nghiệp</option>
            </select>
            <input type="text" class="mr-2" style="display: none;" id="soKetNoi" placeholder="Số kết nối" aria-label="Username"
            aria-describedby="basic-addon1">
            <input type="text" class="mr-2" id="nhapMaKhachHang" placeholder="Nhập mã khách hàng" aria-label="Username"
            aria-describedby="basic-addon1">
            <input type="text" class="mr-2" id="soKenhCaoCap" placeholder="Số kênh cao cấp" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        
        <button id="btnTinhTienCap" type="button" class="btn btn-success">Tính tiền cáp</button>
        <div class="alert alert-warning mt-3" id="ketQua3"></div>
    </div>
    </div>

    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
